<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    <h1>Enter Student Data</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="race_ethinicity">Race/Ethnicity:</label>
        <select name="race_ethinicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br>
        <label for="parental_level_of_education">Parental Education:</label>
        <select name="parental_level_of_education" required>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select>
        <br>
        <label for="lunch">Lunch:</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br>
        <label for="test_preparation_score">Test Prep Course:</label>
        <select name="test_preparation_score" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br>
        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" required>
        <br>
        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if results is not none %}
        <h2>Prediction Result: {{ results }}</h2>
    {% endif %}
</body>
</html>
